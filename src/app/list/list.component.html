<table class="table">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Completata</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks | async">
      <td>{{task.taskName}}</td>
      <td><input type="checkbox" id="myCheckbox"></td>
      <td><button class="btn btn-danger btn-sm">Delete</button></td>
    </tr>
  </tbody>
</table>
