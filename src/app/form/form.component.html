<h1>ToDo Application</h1>
<hr>
<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
  <div class="form-group">
    <label for="task">Task</label>
    <input type="text" class="form-control" id="task" placeholder="Inserisci una nuova task!" ngModel name="task">
    <small id="errorMessage" class="form-text text-danger">Campo obbligatorio...</small>
  </div>
  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
</form>
